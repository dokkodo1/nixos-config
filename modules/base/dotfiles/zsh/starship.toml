# ============================================================================
# Starship Prompt Configuration
# Minimal lean style - no icons, with transient prompt and VCS support
# ============================================================================

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$character"""

# Transient prompt - previous prompts are simplified after execution
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
style = "cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "

[git_branch]
symbol = ""
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold yellow"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[git_state]
style = "bold yellow"
format = "[$state( $progress_current/$progress_total)]($style) "

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold green"
disabled = false

