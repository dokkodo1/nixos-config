# GRC configuration for colorizing Nix store paths
# This makes it easier to visually parse store path conflicts

# Colorize the hash portion of Nix store paths (32-character hash)
regexp=/nix/store/([a-z0-9]{32})
colours=cyan
======

# Colorize the package name after the hash
regexp=-([^/\s]+)
colours=bold yellow
======

# Highlight collision warnings in red
regexp=colliding|collision|conflict
colours=bold red
======

# Highlight "warning" in yellow
regexp=warning:
colours=yellow
======

# Highlight store path markers
regexp=/nix/store/
colours=blue
