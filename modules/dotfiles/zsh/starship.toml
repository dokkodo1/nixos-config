# Custom module: warn when flake.lock is unlocked
[custom.flake_unlocked]
command = "echo 'UNLOCKED'"
when = """ test -d "$NIX_CONFIG_DIR/.git" && cd "$NIX_CONFIG_DIR" && test "$(git ls-files -v flake.lock 2>/dev/null | cut -c1)" != "S" """
style = "bold red"
format = "[$output]($style) "
